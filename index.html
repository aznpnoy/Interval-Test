<!DOCTYPE html>
<html>
    <head>
      <title>Check Notes</title>
      <script type="text/javascript" src="script.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
      <script src="http://malsup.github.com/jquery.form.js"></script>
      <link type="text/css" rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
      <div class="outer">
      <div class="middle">
        <div class="init">
          <button onclick="game()">Click here for test</button><br>
        </div>
        <div class="ques">
          <p id="ques"></p>
        </div>
        <div class="opt">
          <button id="U" onclick="check(this)">Unison</button>
          <button id="m2" onclick="check(this)">Minor 2nd</button>
          <button id="M2" onclick="check(this)">Major 2nd</button>
          <button id="m3" onclick="check(this)">Minor 3rd</button>
          <button id="M3" onclick="check(this)">Major 3rd</button>
          <button id="P4" onclick="check(this)">Perfect 4th</button><br>
          <button id="T" onclick="check(this)">Tritone</button><br>
          <button id="P5" onclick="check(this)">Perfect 5th</button>
          <button id="m6" onclick="check(this)">Minor 6th</button>
          <button id="M6" onclick="check(this)">Major 6th</button>
          <button id="m7" onclick="check(this)">Minor 7th</button>
          <button id="M7" onclick="check(this)">Major 7th</button>
        </div>
        <div id="resp"></div>
      </div>
      </div>
    </body>
</html>
